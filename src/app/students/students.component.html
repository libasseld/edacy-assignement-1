<div class="container mr-3 ">
    <div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Classs</b></h2>
					</div>
					
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#ID</th>
						<th>Nom</th>
						<th>Classe</th>
						
						<th class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let student of students">
						<td>{{ student.id}}</td>
						<td>{{ student.name}}</td>
						<td>{{ student.class}}</td>
						<td class="d-flex justify-content-between ">
							<a  class="btn btn-warning w-25 m-auto" ><i class="fa fa-edit" ></i></a>
							<a  class="btn btn-danger w-25" ><i class="fa fa-trash" ></i></a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
</div>
